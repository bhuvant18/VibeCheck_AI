# VibeCheck Docker Compose Configuration
version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibecheck-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vibecheck-network

  # Frontend React Service
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: vibecheck-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vibecheck-network

networks:
  vibecheck-network:
    driver: bridge
